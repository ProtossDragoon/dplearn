<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 패턴 퀴즈</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- 사용자 정의 스타일 -->
    <style>
        .code-block {
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }
        .timer-display {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .choice-item {
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 2px solid transparent;
        }
        .choice-item:hover {
            background-color: #f5f5f5;
        }
        .choice-item.selected {
            background-color: #ebfffc;
            border-color: #00d1b2;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <!-- 퀴즈 헤더 정보 -->
            <div class="columns is-mobile is-vcentered mb-5">
                <div class="column">
                    <div class="notification is-danger is-light">
                        <p class="is-size-4 has-text-centered timer-display">
                            <i class="fas fa-clock mr-2"></i>
                            <span id="minutes">3</span>:<span id="seconds">00</span>
                        </p>
                    </div>
                </div>
                <div class="column">
                    <div class="notification is-info is-light">
                        <p class="is-size-5 has-text-centered">
                            <i class="fas fa-check-circle mr-2"></i>
                            풀어낸 문제 수: <span id="solved-count" class="has-text-weight-bold">0</span>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 퀴즈 콘텐츠 -->
            <div class="card">
                <div class="card-content">
                    <!-- 문제 질문 -->
                    <h2 class="title is-4 mb-5" id="question">
                        <!-- 문제 질문이 여기에 표시됩니다 -->
                    </h2>
                    
                    <!-- 코드 예제 -->
                    <div class="box code-block has-background-dark mb-5">
                        <pre><code id="code-example" class="python">
                            <!-- 코드 예제가 여기에 표시됩니다 -->
                        </code></pre>
                    </div>
                    
                    <!-- 선택지 -->
                    <div class="mb-5" id="choices">
                        <!-- 선택지가 여기에 표시됩니다 -->
                    </div>
                    
                    <!-- 제출 버튼 -->
                    <div class="field has-text-centered">
                        <button id="submit-answer" class="button is-primary is-medium">
                            <span class="icon">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            <span>답변 제출</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="static/js/quiz.js"></script>
</body>
</html>
