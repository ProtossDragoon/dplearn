{% extends "base.html" %}

{% block title %}퀴즈 세션 - 디자인 패턴 퀴즈 트레이너{% endblock %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-10">
        <div class="box">
            <!-- 타이머 -->
            <div class="level mb-5">
                <div class="level-left">
                    <div class="level-item">
                        <div class="tags has-addons">
                            <span class="tag is-dark">남은 시간</span>
                            <span class="tag is-danger" id="timer">3:00</span>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="tags has-addons">
                            <span class="tag is-dark">문제 수</span>
                            <span class="tag is-info" id="problem-count">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="quiz-container">
                <!-- 퀴즈 문제 표시 영역 -->
                <div id="question-area" class="is-hidden">
                    <h1 class="title is-4 has-text-centered mb-3">이 코드는 어떤 디자인 패턴을 구현한 것인가요?</h1>
                    <p class="subtitle is-6 has-text-centered mb-5">시나리오와 코드를 보고 적용된 디자인 패턴을 선택하세요.</p>
                    
                    <!-- 코드 예제 -->
                    <div class="box has-background-light">
                        <pre><code class="language-python" id="code-example"></code></pre>
                    </div>
                    
                    <!-- 선택지 -->
                    <h2 class="subtitle is-5 mt-4 mb-3">디자인 패턴 선택:</h2>
                    <div class="columns is-multiline" id="choices-container">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>

                <!-- 로딩 표시 -->
                <div id="loading-area" class="has-text-centered">
                    <p class="is-size-4">퀴즈를 준비 중입니다...</p>
                    <progress class="progress is-primary mt-3"></progress>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/quiz.js"></script>
{% endblock %}
